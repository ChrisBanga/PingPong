<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container-fluid">
      <div class=" background text-center">
        <div class="col-md-6 centered-header">
          <h3 class="header text-white">PING PONG</h3>
        </div>
        <div id="menuTab">
          <a class="active" href="javascript:void(0)"><strong>Let's Play</strong></a>
        </div>
        <div class="content" id="game-console">
          <div id= "game">
            <form class="form-inline justify-content-center" id="tofill">
              <div class="form-group">
                <input class="form-control" type="text" id="data"
                placeholder="Enter a number">
              </div>
              <button class="btn btn-primary" type="submit">Start</button>
            </form>
          </div>
          <div>
            <ul id="results" class="text-light bg-success"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
